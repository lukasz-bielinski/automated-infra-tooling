apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: kustomize-apps
    repoURL: 'https://github.com/lukasz-bielinski/automated-infra-kustomize-apps.git'
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
